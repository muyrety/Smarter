{% extends "base.html" %}

{% block head %}
<script type="text/javascript" src="{{ url_for('static', filename='js/check_username.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/login.js') }}"></script>
{% endblock %}

{% block title %} Login {% endblock %}

{% block main %}
<div class="container">
    <div class="w-25 mx-auto">
        <form method="post" action="{{ url_for('login') }}">
            <div class="my-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" required autofocus autocomplete="username" name="username" class="form-control" id="username">
                <div class="form-text text-danger" id="badUsernameField">This username does not exist</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" required autocomplete="current-password" name="password" class="form-control">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" name="remember_password">
                <label class="form-check-label" for="remember_password">Remember password</label>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary" id="loginButton">Login</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
