{% extends "base.html" %}

{% block head %}
<script type="module" src="{{ url_for('static', filename='js/login.js') }}"></script>
{% endblock %}

{% block title %} Login {% endblock %}

{% block main %}
<div class="container">
    {% if badPassword %}
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6 col-sm-9 col-xs-9">
            <div class="alert alert-danger text-center mt-3" role="alert">
                The password you entered is incorrect
            </div>
        </div>
    </div>
    {% endif %}
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-5 col-sm-8 col-xs-8">
            <form method="post" action="{{ url_for('login') }}">
                <div class="my-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" required autofocus autocomplete="off" name="username" class="form-control" id="username">
                    <div class="form-text text-danger d-none" id="badUsernameField">This username does not exist</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" required autocomplete="off" name="password" class="form-control">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" name="remember_password">
                    <label class="form-check-label" for="remember_password">Remember password</label>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary" id="loginButton">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
