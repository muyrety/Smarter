{% extends "base.html" %}

{% block title %} Register {% endblock %}

{% block main %}
<div class="container">
    <div class="w-25 mx-auto">
        <form method="post" action="/register">
            <div class="my-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" required autofocus autocomplete="off" name="username" class="form-control" id="username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password (8+ characters)</label>
                <input type="password" required pattern=".{8,}" name="password" class="form-control" id="password">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" name="passwordremember" id="passwordremember">
                <label class="form-check-label" for="passwordremember">Remember password</label>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
