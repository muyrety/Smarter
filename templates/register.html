{% extends "base.html" %}

{% block head %}
<script type="text/javascript" src="{{ url_for('static', filename='js/check_username.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/register.js') }}"></script>
{% endblock %}
{% block title %} Register {% endblock %}

{% block main %}
<div class="container">
    <div class="w-25 mx-auto">
        <form method="post" action="{{ url_for('register') }}">
            <div class="my-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" required autofocus autocomplete="username" name="username" class="form-control" id="username">
                <div class="form-text text-danger" id="usernameTakenField">This username is taken</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password (8+ characters)</label>
                <input type="password" required pattern=".{8,}" name="password" autocomplete="new-password" class="form-control">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary" id="registerButton">Register</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
