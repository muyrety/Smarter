{% extends "base.html" %}

{% block title %} Login {% endblock %}

{% block head %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script src="{{ url_for('static', filename='js/login.js') }}"></script>
{% endblock %}

{% block main %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-5 col-sm-8">
            <form method="post" action="{{ url_for('auth.login') }}">
                <div class="my-3">
                    <label for="username" class="text-primary-emphasis form-label">Username</label>
                    <input id="username" value="{{ request.form.get('username', '') }}" type="text" required autofocus autocomplete="off" name="username" class="text-success bg-info-subtle border border-success-subtle form-control">
                </div>
                <div class="mb-3">
                    <label for="password" class="text-primary-emphasis form-label">Password</label>
                    <div class="input-group">
                        <input id="password" type="password" required autocomplete="off" name="password" class="text-success bg-info-subtle border-success-subtle form-control">
                        <span class="text-success bg-info-subtle border-success-subtle input-group-text" id="togglePassword" style="cursor: pointer;">
                            <i class="bi bi-eye-slash" id="passwordIcon"></i>
                        </span>
                    </div>
                </div>
                <div class="mb-3 form-check">
                    <input id="remember_password" type="checkbox" class="form-check-input border-primary" name="remember_password">
                    <label class="text-primary-emphasis form-check-label" for="remember_password">Remember password</label>
                </div>
                <input type="hidden" name="next" value="{{ request.args.get('next', '') }}">
                <div class="text-center">
                    <button type="submit" class="btn btn-outline-primary">Login</button>
                </div>
            </form>
            <p class="text-primary-emphasis mt-3 text-center">
            Don't have an account?
            <a class="text-primary-emphasis link-offset-2" href="{{ url_for('auth.register', next=request.args.get('next', '')) }}">Register</a>.
            </p>
        </div>
    </div>
</div>
{% endblock %}
