{% extends "base.html" %}

{% block title %} Login {% endblock %}

{% block main %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-5 col-sm-8">
            <form method="post" action="{{ url_for('auth.login') }}">
                <div class="my-3">
                    <label for="username" class="form-label">Username</label>
                    <input value="{{ request.form.get('username', '') }}" type="text" required autofocus autocomplete="off" name="username" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" required autocomplete="off" name="password" class="form-control">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" name="remember_password">
                    <label class="form-check-label" for="remember_password">Remember password</label>
                </div>
                <input type="hidden" name="next" value="{{ request.args.get('next', '') }}">
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
            <p class="mt-3 text-center">
            Don't have an account?
            <a class="link-offset-2" href="{{ url_for('auth.register', next=request.args.get('next', '')) }}">Register</a>.
            </p>
        </div>
    </div>
</div>
{% endblock %}
