{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script src="{{ url_for('static', filename='js/register.js') }}"></script>
{% endblock %}

{% block title %} Register {% endblock %}

{% block main %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-5 col-sm-8">
            <form method="post" action="{{ url_for('auth.register') }}">
                <div class="my-3">
                    <label for="username" class="form-label text-primary-emphasis">Username</label>
                    <input id="username" value="{{ request.form.get('username', '') }}" type="text" required autofocus autocomplete="off" name="username" class="form-control bg-info-subtle text-success border-success-subtle">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label text-primary-emphasis">Password (8+ characters)</label>
                    <div class="input-group">
                        <input type="password" required pattern=".{8,}" name="password" id="password" autocomplete="off" class="form-control bg-info-subtle text-success border-success-subtle">
                        <span class="text-success bg-info-subtle border-success-subtle input-group-text" id="togglePassword" style="cursor: pointer;">
                            <i class="bi bi-eye-slash" id="passwordIcon"></i>
                        </span>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="repeatPassword" class="form-label text-primary-emphasis">Repeat password</label>
                    <div class="input-group">
                        <input type="password" required pattern=".{8,}" name="repeatPassword" id="repeatPassword" autocomplete="off" class="form-control bg-info-subtle text-success border-success-subtle">
                        <span class="text-success bg-info-subtle border-success-subtle input-group-text" id="toggleRepeatPassword" style="cursor: pointer;">
                            <i class="bi bi-eye-slash" id="repeatPasswordIcon"></i>
                        </span>
                    </div>
                    <div class="form-text text-primary-emphasis d-none" id="badPasswordField">Passwords do not match</div>
                </div>
                <input type="hidden" name="next" value="{{ request.args.get('next', '') }}">
                <div class="text-center">
                    <button type="submit" class="btn btn-outline-primary" id="registerButton">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
