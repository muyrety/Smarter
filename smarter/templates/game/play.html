{% extends "base.html" %}

{% block title %} In game {% endblock %}

{% block head %}
<script src="https://cdn.socket.io/4.8.1/socket.io.min.js" integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='js/play.js') }}"></script>
{% endblock %}

{% block main %}
<div class="container text-center">
    <div class="row mt-3">
        <div class="row justify-content-between">
            <h1 class="col-md-4"> {{ name }} <span id="currentQuestion">{{ curr_question }}</span>/{{ total }} </h1>
            <div class="col-md-4">
                <button id="leaveGame" class="btn btn-danger">Leave game</button>
            </div>
        </div>
        <hr class="mt-3">
        <h2 class="{{ 'd-none' if not answering }}" id="gameInProgress"> Game is in progress, please wait for the next question <h2>
        <h2 class="{{ 'd-none' if answering }}" id="nextQuestionH"> Next question:
            <span id="nextQuestion">{{ question }}</span>
        </h2>
        <div class="col mt-2">
            <button class="btn btn-dark" disabled>
                <span class="spinner-border spinner-border-sm"></span>
                <span role="status">Waiting for owner...</span>
            </button>
        </div>
    </div>
</div>
{% endblock %}
