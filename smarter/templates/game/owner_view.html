{% extends "base.html" %}

{% block title %} Owner dashboard {% endblock %}

{% block head %}
<script src="https://cdn.socket.io/4.8.1/socket.io.min.js" integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='js/owner_view.js') }}"></script>
{% endblock %}

{% block main %}
<div class="container text-center">
    <div class="row mt-3">
        <div class="row justify-content-between">
            <h1 class="col-md-4"> {{ name }} <span id="currentQuestion">1</span> / {{ total }} </h1>
            <h1 class="col-md-4"> Time left: <span id="timer">10</span> </h1>
            <div class="col-md-4">
                <button class="btn btn-danger" id="deleteGame">Delete game</button>
            </div>
        </div>
        <hr class="mt-3">
        <h2 class="border border-info rounded p-2 border-opacity-50"> Upcoming question: {{ question }} </h2>
    </div>
</div>
{% endblock %}
