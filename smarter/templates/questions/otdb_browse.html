{% extends "base.html" %}

{% block title %} Browse questions {% endblock %}

{% block head %}
<script type="text/javascript" src="{{ url_for('static', filename='js/otdb_browse.js') }}"></script>
{% endblock %}

{% block main %}
<div class="container">
    <div class="row justify-content-center mt-3">
        <div class="col-lg-4 col-md-5 m-2 text-center">
                <button class="btn btn-primary" disabled>Open Trivia DB questions</button>
                <a href="{{ url_for('about.opentdb') }}" class="link-offset-2 link-underline ms-1">?</a>
        </div>
        <div class="col-lg-4 col-md-5 m-2 text-center">
            <a href="{{ url_for('questions.user_browse') }}" class="btn btn-primary">User-created questions</a>
        </div>
    </div>
    <form id="configurationForm">
        <div class="row justify-content-center mt-3">
            <div class="col-md-5 m-2">
                <label for="category" class="form-label text-info">Category</label>
                <select required class="form-select" id="category">
                    <option selected value="any">Any</option>
                    <option value="9">General Knowledge</option>
                    <option value="10">Entertainment: Books</option>
                    <option value="11">Entertainment: Film</option>
                    <option value="12">Entertainment: Music</option>
                    <option value="13">Entertainment: Musicals & Theatres</option>
                    <option value="14">Entertainment: Television</option>
                    <option value="15">Entertainment: Video Games</option>
                    <option value="16">Entertainment: Board Games</option>
                    <option value="17">Science & Nature</option>
                    <option value="18">Science: Computers</option>
                    <option value="19">Science: Mathematics</option>
                    <option value="20">Mythology</option>
                    <option value="21">Sports</option>
                    <option value="22">Geography</option>
                    <option value="23">History</option>
                    <option value="24">Politics</option>
                    <option value="25">Art</option>
                    <option value="26">Celebrities</option>
                    <option value="27">Animals</option>
                    <option value="28">Vehicles</option>
                    <option value="29">Entertainment: Comics</option>
                    <option value="30">Science: Gadgets</option>
                    <option value="31">Entertainment: Japanese Anime & Manga</option>
                    <option value="32">Entertainment: Cartoon & Animations</option>	
                </select>
            </div>
            <div class="col-md-5 m-2">
                <label for="difficulty" class="form-label text-info">Difficulty</label>
                <select required class="form-select" id="difficulty">
                    <option selected value="any">Any</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <div class="col-md-1 m-2 d-flex justify-content-center align-items-end">
                <button class="btn btn-primary" id="formButton" type="submit">Apply</button>
            </div>
        </div>
    </form>

    <table id="questionTable" class="table mt-3">
        <thead>
            <tr>
                <th>Category</th>
                <th>Difficulty</th>
                <th>Question</th>
            </tr>
        </thead>
    </table>
    <div class="text-center">
        <button class="btn btn-outline-secondary mb-3" id="loadQuestions">Load more</button>
        <p class="d-none" id="endReached">You have reached the end</p>
    </div>
</div>
{% endblock %}
