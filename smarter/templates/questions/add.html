{% extends "base.html" %}

{% block head %}
<script src="{{ url_for('static', filename='js/add_questions.js') }}"></script>
{% endblock %}

{% block title %} Add questions {% endblock %}

{% block main %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7 col-sm-9">
            <form method="post" action="{{ url_for('questions.add') }}">
                <div class="my-2">
                    <label for="type" class="form-label text-info">Type</label>
                    <select required class="form-select" name="type" id="type">
                        <option selected value="multiple">Multiple choice</option>
                        <option value="boolean">True / False</option>
                    </select>
                </div>
                <div class="my-2">
                    <label for="category" class="form-label text-info">Category</label>
                    <select required class="form-select" id="category" name="category">
                        <option selected value="9">General Knowledge</option>
                        <option value="10">Entertainment: Books</option>
                        <option value="11">Entertainment: Film</option>
                        <option value="12">Entertainment: Music</option>
                        <option value="13">Entertainment: Musicals & Theatres</option>
                        <option value="14">Entertainment: Television</option>
                        <option value="15">Entertainment: Video Games</option>
                        <option value="16">Entertainment: Board Games</option>
                        <option value="17">Science & Nature</option>
                        <option value="18">Science: Computers</option>
                        <option value="19">Science: Mathematics</option>
                        <option value="20">Mythology</option>
                        <option value="21">Sports</option>
                        <option value="22">Geography</option>
                        <option value="23">History</option>
                        <option value="24">Politics</option>
                        <option value="25">Art</option>
                        <option value="26">Celebrities</option>
                        <option value="27">Animals</option>
                        <option value="28">Vehicles</option>
                        <option value="29">Entertainment: Comics</option>
                        <option value="30">Science: Gadgets</option>
                        <option value="31">Entertainment: Japanese Anime & Manga</option>
                        <option value="32">Entertainment: Cartoon & Animations</option>	
                    </select>
                </div>
                <div class="my-2">
                    <label for="difficulty" class="form-label text-info">Difficulty</label>
                    <select required class="form-select" id="difficulty" name="difficulty">
                        <option selected value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
                <div class="my-2">
                    <label for="question" class="form-label text-info">Question</label>
                    <input required type="text" autocomplete="off" class="form-control" name="question" id="question" value="{{ request.form.get("question", "") }}">
                </div>
                <div class="my-2">
                    <label for="correctAnswerMultiple" class="form-label text-success">Correct answer</label>
                    <input required type="text" autocomplete="off" class="form-control" name="correctAnswerMultiple" id="correctAnswerMultiple">
                </div>
                <div class="my-2 d-none">
                    <label for="correctAnswerBoolean" class="form-label text-success">Correct answer</label>
                    <select class="form-select" name="correctAnswerBoolean" id="correctAnswerBoolean">
                        <option selected value="True">True</option>
                        <option value="False">False</option>
                    </select>
                </div>
                <div class="my-2">
                    <label for="incorrectAnswer1" class="form-label text-danger">Incorrect answer 1</label>
                    <input required type="text" autocomplete="off" class="form-control" name="incorrectAnswers" id="incorrectAnswer1">
                </div>
                <div class="my-2">
                    <label for="incorrectAnswer2" class="form-label text-danger">Incorrect answer 2</label>
                    <input required type="text" autocomplete="off" class="form-control" name="incorrectAnswers" id="incorrectAnswer2">
                </div>
                <div class="my-2">
                    <label for="incorrectAnswer3" class="form-label text-danger">Incorrect answer 3</label>
                    <input required type="text" autocomplete="off" class="form-control" name="incorrectAnswers" id="incorrectAnswer3">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary mt-2">Submit for review</button>
                </div>
            </form>
        </div>
    </div> 
</div>
{% endblock %}
