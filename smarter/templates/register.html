{% extends "base.html" %}

{% block head %}
<script type="module" src="{{ url_for('static', filename='js/register.js') }}"></script>
{% endblock %}
{% block title %} Register {% endblock %}

{% block main %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-5 col-sm-8">
            <form method="post" action="{{ url_for('auth.register') }}">
                <div class="my-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" required autofocus autocomplete="off" name="username" class="form-control" id="username">
                    <div class="form-text text-danger d-none" id="badUsernameField"></div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password (8+ characters)</label>
                    <input type="password" required pattern=".{8,}" name="password" id="password" autocomplete="off" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="repeatPassword" class="form-label">Repeat password</label>
                    <input type="password" required pattern=".{8,}" name="repeatPassword" id="repeatPassword" autocomplete="off" class="form-control">
                    <div class="form-text text-danger d-none" id="badPasswordField">Passwords do not match</div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary" id="registerButton">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
